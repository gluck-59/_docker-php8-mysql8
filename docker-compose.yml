services:
  php:
    build:
      context: .
      dockerfile: ./php/Dockerfile-php
    volumes:
      - ./src:/var/www
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    expose:
      - "9000"

  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile-nginx
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: NhbUdjplz
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/z-custom.cnf:ro
    ports:
      - "3306:3306"

volumes:
  dbdata:
